<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Muppets API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> <!-- Bootstrap stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <container>
            <!-- for Bootstrap -->
            <nav class="navbar navbar-light bg-info">
                <h2 class="text-warning">It's Time for the the Muppets!</h2>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" id="inputMuppet" type="search" placeholder="Enter a Muppet's name"
                        aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" id="addMuppetButton" type="submit">Add Muppet!</button>
                </form>
            </nav>

            <div class="row">
                <div class="col-12" id="muppetButtonDiv"></div> <!-- where the muppet buttons go -->
            </div>

            <div class="row">
                <div class="col-12" id="muppets-appear-here"></div> <!-- where the muppet images go -->
            </div>

        </container>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/api.js"></script>

</body>

</html>
